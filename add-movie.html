<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Homepage</a>
        <a href="add-movie.html">Add a Movie</a>
        <a href="signup.html">Signup</a>
        <a href="login.html">Login</a>
      </nav>
    </header>
    <main>
      <div class="movie-info">
        <h1>Add a Movie</h1>
        <label>
          Title: <span><input type="text" name="title" /></span>
        </label>
        <label>
          Year: <span><input type="text" name="year" /></span>
        </label>
        <div class="row">
          <label>
            Synopsis:
            <textarea name="synopsis"></textarea>
          </label>
        </div>
        <section>
          <h3>Behind the Scenes:</h3>
          <input
            type="text"
            name="behind-the-scenes"
            placeholder="https://www.youtube.com?w=85MK2GDkoxo"
          />
        </section>
        <section>
          <h3>Cast Interviews:</h3>
          <input
            type="text"
            name="cast-interview"
            placeholder="https://www.youtube.com?w=6Oa2rx37WAo"
          />
        </section>
        <footer>
          <button>Add</button>
        </footer>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
